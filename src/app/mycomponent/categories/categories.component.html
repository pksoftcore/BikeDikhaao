<div>
    <div class="row">
        <div *ngFor="let item of category" class="col-4 col-md-2 col-xl-2">
            <div class="mb-4">
                <div class=" p-0 m-0">
                    <img class="card-img-top" src={{item.cat_img}}
                        data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                        alt="Card image cap">
                </div>
                <div class="card-body">
                    <h4 class="text-center display-sm-6">{{item.cat_name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
